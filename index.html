
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClayBot Logic Lab â€¢ Module 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --clay-red: #FF6B6B;
            --clay-blue: #4D96FF;
            --clay-green: #6BCB77;
            --clay-yellow: #FFD93D;
            --clay-purple: #927DFF;
            --clay-orange: #FF9F43;
            --bg-canvas: #0f172a;
            --clay-card-bg: #1e293b;
            --clay-card-border: #334155;
            --clay-card-shadow: #020617;
            --clay-text: #f1f5f9;
            --outer-shadow: rgba(0, 0, 0, 0.4);
        }

        body { 
          font-family: 'Fredoka', sans-serif; 
          background-color: var(--bg-canvas); 
          color: var(--clay-text);
          overflow-x: hidden; 
          min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 999;
        }

        .clay-card {
            background: var(--clay-card-bg);
            backdrop-filter: blur(12px);
            border-radius: 32px;
            border: 4px solid var(--clay-card-border);
            box-shadow: 0 10px 0 var(--clay-card-shadow), 0 20px 40px var(--outer-shadow);
        }

        .clay-btn {
            position: relative;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 6px 0 rgba(0,0,0,0.3);
        }

        .clay-btn:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.3);
        }

        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-8px); }
        }
        .animate-float { animation: float 3s infinite ease-in-out; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .code-font { font-family: 'Space Mono', monospace; }

        /* Animation for falling stars */
        @keyframes star-fall {
          0% { transform: translateY(-50px); opacity: 1; }
          100% { transform: translateY(600px); opacity: 0.8; }
        }
    </style>
